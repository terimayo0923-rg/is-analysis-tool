<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS架電ログ - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">IS架電ログ</h1>
        
        <div id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="your@email.com"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button 
                onclick="handleLogin()" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium"
            >
                ログイン
            </button>
        </div>
        
        <div id="signupForm" class="space-y-4 hidden">
            <div>
                <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                <input 
                    type="email" 
                    id="signupEmail" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="your@email.com"
                    required
                >
            </div>
            
            <div>
                <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">パスワード（6文字以上）</label>
                <input 
                    type="password" 
                    id="signupPassword" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="••••••••"
                    required
                    minlength="6"
                >
            </div>
            
            <div>
                <label for="userRole" class="block text-sm font-medium text-gray-700 mb-1">役割</label>
                <select 
                    id="userRole" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="is">IS（一般ユーザー）</option>
                    <option value="admin">管理者</option>
                </select>
            </div>
            
            <button 
                onclick="handleSignup()" 
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 font-medium"
            >
                新規登録
            </button>
        </div>
        
        <div class="mt-4 text-center">
            <button 
                onclick="toggleForm()" 
                id="toggleBtn"
                class="text-sm text-blue-600 hover:text-blue-800"
            >
                新規登録はこちら
            </button>
        </div>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-md hidden"></div>
        <div id="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md hidden"></div>
    </div>

    <script>
        // 既にログイン済みならダッシュボードへリダイレクト
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const user = session.user;
                const role = user.user_metadata?.role;
                if (role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }
        
        checkAuth();
        
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleBtn.textContent = '新規登録はこちら';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleBtn.textContent = 'ログインはこちら';
            }
            
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            if (!email || !password) {
                errorDiv.textContent = 'メールアドレスとパスワードを入力してください';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                errorDiv.textContent = 'ログインに失敗しました: ' + error.message;
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // ログイン成功、役割に応じてリダイレクト
            const role = data.user.user_metadata?.role;
            if (role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
        
        async function handleSignup() {
            try {
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const role = document.getElementById('userRole').value;
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');
                
                // Supabaseクライアントの確認
                if (typeof supabase === 'undefined') {
                    errorDiv.textContent = 'エラー: Supabaseが初期化されていません。ページを再読み込みしてください。';
                    errorDiv.classList.remove('hidden');
                    console.error('Supabaseクライアントが未定義です');
                    return;
                }
                
                if (!email || !password) {
                    errorDiv.textContent = 'メールアドレスとパスワードを入力してください';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                
                if (password.length < 6) {
                    errorDiv.textContent = 'パスワードは6文字以上にしてください';
                    errorDiv.classList.remove('hidden');
                    return;
                }
                
                console.log('新規登録を試行中...', { email, role });
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            role: role
                        }
                    }
                });
                
                if (error) {
                    console.error('登録エラー:', error);
                    let errorMessage = '登録に失敗しました: ' + error.message;
                    
                    // データベースエラーの場合、より詳しい説明を追加
                    if (error.message.includes('Database error') || error.status === 500) {
                        errorMessage += '\n\n【対処方法】\n';
                        errorMessage += '1. Supabaseダッシュボードで認証設定を確認してください\n';
                        errorMessage += '2. Authentication > Settings > Email Auth で「Enable email confirmations」を無効にしてください\n';
                        errorMessage += '3. または、メール送信（SMTP）を設定してください';
                    }
                    
                    errorDiv.textContent = errorMessage;
                    errorDiv.classList.remove('hidden');
                    errorDiv.style.whiteSpace = 'pre-line'; // 改行を有効にする
                    return;
                }
                
                console.log('登録成功:', data);
                successDiv.textContent = '登録が完了しました。メールを確認して認証してください。';
                successDiv.classList.remove('hidden');
                
                // 3秒後にログインフォームに戻す
                setTimeout(() => {
                    toggleForm();
                }, 3000);
            } catch (err) {
                console.error('予期しないエラー:', err);
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = '予期しないエラーが発生しました: ' + err.message;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
